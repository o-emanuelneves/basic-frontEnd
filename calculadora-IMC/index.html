<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculadora-imc">
            <h1> Calculadora de IMC</h1>
            <div class="items">
                <label>Nome: </label>
                <input  id="nome" type="text">
            </div>
            <div class="items">
                <label>Altura (m): </label>
                <input id="altura" type="number" step="0.1" minlength="1" maxlength="2.50">
            </div>
            <div class="items">
                <label>Peso (kg): </label>
                <input id="peso" type="number" step="0.1">
            </div>
            <button id="btn">Calcular</button>
            <div class="container-result" id="container-result">
            </div>
        </div>
    </main>
</body>
<script src="calculo-imc.js"></script>

</html>
